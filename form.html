<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css"/>
    </head>
<body>


<form action="/action_page.php">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter Name"><br>
  <label for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="number" id="phone" name="phone" placeholder="Enter Phone Number"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter Password"><br>
  <label for="cpassword">Confirm Password:</label><br>
  <input type="cpassword" id="cpassword" name="cpassword" placeholder="Confirm Password"><br>
  <button type="submit">Save</button>

</form> 


</body>
</html>
